{% extends "layout.html" %}
{% block body %}
	{% for item in items %}
	<div class= "items">
		<div class="brand_description">
			<p>{{item.brand}}, {{ item.price }}</p>
			<p> {{ item.title }}</p>
		</div>
		<img src= " {{ item.image }}" alt="{{item.group}}">
		<div class="item_links">
			<a href="{{ item.url }}">buy it here</a>
			<a href ="{{url_for('delete_item')}}?itemid={{ item.id }}">[X]</a>
		</div>
	</div>
	{% endfor %}
{% endblock %}
